<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CraftStore</title>
	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	
	<link type="text/css" rel="stylesheet" href="CSS/style.css">
	<script type="text/javascript" src="JavaScript/database.js"></script>
	<script type="text/javascript" src="JavaScript/modal-description-length.js"></script>
	<!-- CraftStore icon TESTtest -->
	<link rel="icon" href="Images/website_img/icon.png">
</head>

<body>

	<nav class="navbar navbar-fixed-top bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" rel="home" href="#" title="CraftStore">
				<img id="navbarlogo" style="max-width:100px;" src="Images/website_img/logo.png">
			</a>
			<img id="navbarlogo2" style="max-width:100px;" src="Images/website_img/icon2.png">
			<div class="btn-div pull-right ">
				<button class="btn whitebluebutton" id="btnReg" data-target="#registration" data-toggle="modal" type="button">Registrieren</button>
				<button class="btn whitebluebutton" id="btnLog" data-target="#login" data-toggle="modal" type="button">Login</button>
			</div>
		</div>
	</nav>

	<!-- popup for login -->
	<div class="modal fade" id="login" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Login</h4>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<input type="email" class="form-control" id="tb_email_login" placeholder="E-Mail"><br>
						<input type="password" class="form-control" id="tb_pw_login" placeholder="Passwort"><br>
						<button type="button" class="btn bluewhitebutton" id="bt_login" data-dismiss="modal" value="Login">Login</button>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- popup for registration -->
	<div class="modal fade" id="registration" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Registrierung</h4>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<input type="text" class="form-control" id="tb_user_register" placeholder="Username" /><br>
						<input type="text" class="form-control" id="tb_name_register" placeholder="Name" /><br>
						<input type="text" class="form-control" id="tb_email_register" placeholder="E-Mail" /><br>
						<input type="password" class="form-control" id="tb_pw_register" placeholder="Passwort" /><br>
						<input type="text" class="form-control" id="tb_address_register" placeholder="Adresse" /><br>
						<input type="text" class="form-control" id="tb_phone_register" placeholder="Telefonnummer" /><br>
						<textarea onkeydown="setlength()" onkeyup="setlength()" onkeypress="setlength()" class="form-control desc" rows="3" maxlength="250"
							id="tb_description_register" placeholder="Profilbeschreibung" required></textarea>
						<p id="descr_length" class="pull-right">0/250</p>
						<button type="button" class="btn bluewhitebutton" id="bt_register" data-dismiss="modal" value="Registrieren">Registrieren</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid header">
		<div class="jumbotron">
			<div class="dropdown">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="categoriedropdown" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">
						Kategorien <span class="caret"></span>
				</button>
				<!-- kategorien-->
				<div class="dropdown-menu" aria-labelledby="categoriedropdown">
					<a class="dropdown-item" href="#">Action</a><br>
					<a class="dropdown-item" href="#">Another action</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
